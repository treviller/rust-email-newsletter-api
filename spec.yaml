name: rust-email-newsletter-api

region: fra
services:
  - name: rust-email-newsletter-api
    dockerfile_path: Dockerfile
    source_dir: .
    github: 
      branch: develop
      deploy_on_push: true
      repo: treviller/rust-email-newsletter-api
    health_check:
      http_path: /health_check
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
